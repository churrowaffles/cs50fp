{% extends "template.html" %}

{% block title %}
    Quotations
{% endblock %}

{% block script %}
<script src="../static/quotations.js"></script>
{% endblock %}

{% block main %}
<div class="index-head">
    <h1> Your Quotations </h1>
    <button type="button" id="index_create_quote"> Create New Quotation </button>
</div>
<div class="index-page">
    <table class="index-table" id="quotation-index">
        <thead>
            <tr>
                <th class="index-name"> Quotation Name </th>
                <th class="index-date"> Last Saved </th>
                <th class="index-actions"> Actions </th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
                <tr>
                    <td class="index-name">{{quote['title']}}</td>
                    <td class="index-date">{{quote['last_saved']}}</td>
                    <td class="index-actions">
                        <form method="post">
                            <input type="hidden" name="id" value="{{quote['id']}}">
                            <button type="button" name="edit" value="EDIT">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/></svg>
                            </button>
                            <button type="submit" name="copy" value="COPY">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M502.6 70.63l-61.25-61.25C435.4 3.371 427.2 0 418.7 0H255.1c-35.35 0-64 28.66-64 64l.0195 256C192 355.4 220.7 384 256 384h192c35.2 0 64-28.8 64-64V93.25C512 84.77 508.6 76.63 502.6 70.63zM464 320c0 8.836-7.164 16-16 16H255.1c-8.838 0-16-7.164-16-16L239.1 64.13c0-8.836 7.164-16 16-16h128L384 96c0 17.67 14.33 32 32 32h47.1V320zM272 448c0 8.836-7.164 16-16 16H63.1c-8.838 0-16-7.164-16-16L47.98 192.1c0-8.836 7.164-16 16-16H160V128H63.99c-35.35 0-64 28.65-64 64l.0098 256C.002 483.3 28.66 512 64 512h192c35.2 0 64-28.8 64-64v-32h-47.1L272 448z"/></svg>
                            </button>
                            <button type="submit" name="delete" value="DELETE">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M160 400C160 408.8 152.8 416 144 416C135.2 416 128 408.8 128 400V192C128 183.2 135.2 176 144 176C152.8 176 160 183.2 160 192V400zM240 400C240 408.8 232.8 416 224 416C215.2 416 208 408.8 208 400V192C208 183.2 215.2 176 224 176C232.8 176 240 183.2 240 192V400zM320 400C320 408.8 312.8 416 304 416C295.2 416 288 408.8 288 400V192C288 183.2 295.2 176 304 176C312.8 176 320 183.2 320 192V400zM317.5 24.94L354.2 80H424C437.3 80 448 90.75 448 104C448 117.3 437.3 128 424 128H416V432C416 476.2 380.2 512 336 512H112C67.82 512 32 476.2 32 432V128H24C10.75 128 0 117.3 0 104C0 90.75 10.75 80 24 80H93.82L130.5 24.94C140.9 9.357 158.4 0 177.1 0H270.9C289.6 0 307.1 9.358 317.5 24.94H317.5zM151.5 80H296.5L277.5 51.56C276 49.34 273.5 48 270.9 48H177.1C174.5 48 171.1 49.34 170.5 51.56L151.5 80zM80 432C80 449.7 94.33 464 112 464H336C353.7 464 368 449.7 368 432V128H80V432z"/></svg>
                            </button>
                            <input type="submit" name="convert" value="invoicer." class="convert-btn">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="edit_quote_popup" class="popup-full">
        <form action="{{url_for('quotations')}}" method="post" class="popup">
            <div id="close_invoice" class="close"> &times; </div>
            <h2>Edit Quotation Name</h2>
            <div class="popup-form">
                <label for="name">Name:</label>
                <input type="text" name="name" value="">
            </div>
            <input type="hidden" name="id" value="">
            <input type="hidden" name="edit" value="edit">
            <input class="popup-btn" id="popup-btn" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
